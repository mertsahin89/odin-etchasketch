<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="options-panel">
            <div class="slider-wrapper">
                <label for="quantity">Quantity (between 1 and 100):</label>
                <input type="range" min="1" max="100" value="50" class="grid-setter" id="myRange">
            </div>
            <div class="color-wrapper">
                <label for="favcolor">Select your favorite color:</label>
                <input class="color-setter" type="color" id="favcolor" name="favcolor" value="black">
            </div>


            <a href="#" class="eraser">Eraser</a>
            <a href="#" class="reset">Reset</a>
        </div>
        <div class="container">


        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
